<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Placement and Listing Management - BatStateU</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css">
    <!-- Add SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .school-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .school-header img {
            width: 60px;
            height: auto;
        }
        .school-info {
            flex: 1;
        }
        .school-name {
            font-size: 1.1em;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }
        .campus-name {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }
        .system-name {
            font-size: 0.8em;
            color: var(--primary-red);
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div class="blob"></div>
    <div class="form-section">
        <div class="school-header">
            <img src="../Assets/Images/BatStateU-NEU-Logo.png" alt="BatStateU Logo">
            <div class="school-info">
                <div class="school-name">Batangas State University</div>
                <div class="campus-name">The NEU - Lipa Campus</div>
                <div class="system-name">Job Placement and Listing Management</div>
            </div>
        </div>
        <h1>Register</h1>
        <p class="subtitle">Join our student job listing platform to explore exciting opportunities!</p>
        <form id="registerForm" class="auth-form">
            <input type="hidden" name="action" value="register">
            <input type="hidden" name="csrf_token" id="csrf_token">

            <div class="form-group">
                <label for="usertype">User Type:</label>
                <select id="usertype" name="usertype">
                    <option value="none">Select User Type</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div id="usertype-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="srcode">SR Code:</label>
                <input type="text" 
                       id="srcode" 
                       name="srcode" 
                       placeholder="Enter SR Code (XX-XXXXX)" 
                       maxlength="8">
                <div id="srcode-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" 
                       id="email" 
                       name="email" 
                       placeholder="Enter your email" 
                       autocomplete="email">
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password" 
                       autocomplete="new-password">
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       placeholder="Confirm your password" 
                       autocomplete="new-password">
                <div id="confirm_password-error" class="error-message"></div>
            </div>
            <button type="submit" class="submit-btn">
                <span class="btn-text">Register</span>
                <span class="btn-loader">
                    <svg class="spinner" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </span>
            </button>
        </form>
        <div class="sign-in-link">
            <p>Already registered? <a href="login.html" onclick="CSRFManager.removeToken()">Sign in here</a></p>
        </div>
    </div>

    <script src="../Assets/Scripts/loading.js"></script>
    <script src="../Assets/Scripts/csrf.js"></script>
    <script src="../Assets/Scripts/alert.js"></script>
    <script>
        // Initialize CSRF token when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            await CSRFManager.init();
            CSRFManager.updateFormToken(document.getElementById('registerForm'));
        });
    </script>
</body>

</html>
