<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="hero-section">
        <div class="left-section">
            <div class="animated-bg"></div>
            <div class="content-wrapper">
                <div class="school-header">
                    <img src="../Assets/Images/BatStateU-NEU-Logo.png" alt="BatStateU Logo">
                    <div class="school-info">
                        <div class="school-name">Batangas State University</div>
                        <div class="campus-name">The NEU - Lipa Campus</div>
                    </div>
                </div>
                
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Student Dashboard</h1>
                        <p class="hero-subtitle">Find and apply for job opportunities that match your skills</p>
                    </div>
                    <div class="floating-elements">
                        <div class="floating-icon" data-delay="0">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="floating-icon" data-delay="1">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="floating-icon" data-delay="2">
                            <i class="fas fa-handshake"></i>
                        </div>
                        <div class="floating-icon" data-delay="3">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="floating-icon" data-delay="4">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="floating-icon" data-delay="5">
                            <i class="fas fa-medal"></i>
                        </div>
                        <div class="floating-icon white-icon" data-delay="6">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="floating-icon white-icon" data-delay="7">
                            <i class="fas fa-rocket"></i>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item" data-delay="0">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Jobs Available</span>
                            <span class="status-badge">Coming Soon</span>
                        </div>
                        <div class="stat-item" data-delay="1">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Applications</span>
                            <span class="status-badge pending">Pending</span>
                        </div>
                        <div class="stat-item" data-delay="2">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Profile Views</span>
                            <span class="status-badge setup">Setup Required</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="floating-elements right-icons">
                <div class="floating-icon red-icon" data-delay="0">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="1">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="2">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            
            <div class="auth-container">
                <h2>Quick Actions</h2>
                <p class="auth-subtitle">Access your job search tools</p>

                <div class="quick-actions">
                    <a href="#" class="auth-btn primary">
                        <i class="fas fa-search"></i>
                        Browse Jobs
                    </a>
                    <a href="#" class="auth-btn primary">
                        <i class="fas fa-user-edit"></i>
                        Update Profile
                    </a>
                    <a href="login.html" class="auth-btn secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Sign Out
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('../Backend/Core/MAIN.php?action=checkAuth');
                const data = await response.json();
                
                if (!data.isAuthenticated || data.usertype === 'admin') {
                    window.location.href = './login.html';
                }
            } catch (error) {
                window.location.href = './login.html';
            }
        });
    </script>
</body>
</html>
