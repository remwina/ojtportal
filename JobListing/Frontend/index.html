<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Placement and Listing Management - BatStateU</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="hero-section">
        <div class="left-section">
            <div class="animated-bg"></div>
            <div class="content-wrapper">
                <div class="school-header">
                    <img src="../Assets/Images/BatStateU-NEU-Logo.png" alt="BatStateU Logo">
                    <div class="school-info">
                        <div class="school-name">Batangas State University</div>
                        <div class="campus-name">The NEU - Lipa Campus</div>
                    </div>
                </div>
                
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Your Gateway to <span class="highlight">Professional Success</span></h1>
                        <p class="hero-subtitle">Connecting BatStateU's brightest talents with industry-leading opportunities</p>
                    </div>
                    <div class="floating-elements">
                        <div class="floating-icon" data-delay="0">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="floating-icon" data-delay="1">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="floating-icon" data-delay="2">
                            <i class="fas fa-handshake"></i>
                        </div>
                        <div class="floating-icon" data-delay="3">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="floating-icon" data-delay="4">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="floating-icon" data-delay="5">
                            <i class="fas fa-medal"></i>
                        </div>
                        <div class="floating-icon white-icon" data-delay="6">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="floating-icon white-icon" data-delay="7">
                            <i class="fas fa-rocket"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="floating-elements right-icons">
                <div class="floating-icon red-icon" data-delay="0">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="1">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="2">
                    <i class="fas fa-handshake"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="3">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="4">
                    <i class="fas fa-users"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="5">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="6">
                    <i class="fas fa-star"></i>
                </div>
                <div class="floating-icon red-icon" data-delay="7">
                    <i class="fas fa-rocket"></i>
                </div>
            </div>
            <div class="auth-container">
                <h2>Get Started Today</h2>
                <p class="auth-subtitle">Join our community of successful professionals</p>
                
                <div class="auth-buttons">
                    <a href="login.html" class="auth-btn btn-base primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </a>
                    <span class="or-divider">or</span>
                    <a href="register.html" class="auth-btn btn-base secondary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
