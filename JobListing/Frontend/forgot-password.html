<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BatStateU</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="hero-section">
        <div class="left-section">
            <div class="animated-bg"></div>
            <div class="content-wrapper">
                <div class="school-header">
                    <img src="../Assets/Images/BatStateU-NEU-Logo.png" alt="BatStateU Logo">
                    <div class="school-info">
                        <div class="school-name">Batangas State University</div>
                        <div class="campus-name">The NEU - Lipa Campus</div>
                    </div>
                </div>
                
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Password Recovery</h1>
                        <p class="hero-subtitle">We'll help you get back to your account</p>
                    </div>
                    <div class="floating-elements">
                        <div class="floating-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="floating-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="floating-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="floating-elements right-icons">
                <div class="floating-icon red-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="floating-icon red-icon">
                    <i class="fas fa-envelope-open"></i>
                </div>
                <div class="floating-icon red-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
            <div class="auth-container">
                <h2>Forgot Password</h2>
                <p class="auth-subtitle">Enter your email to receive reset instructions</p>
                
                <form id="forgotPasswordForm" class="auth-form">
                    <input type="hidden" name="action" value="forgot_password">
                    <input type="hidden" name="csrf_token" id="csrf_token">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your registered email" 
                               autocomplete="email">
                        <div id="email-error" class="error-message"></div>
                    </div>

                    <button type="submit" class="auth-btn btn-base primary">
                        <i class="fas fa-paper-plane"></i>
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loader">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                </form>
                
                <div class="sign-in-link">
                    <p>Remembered your password? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="../Assets/Scripts/loading.js"></script>
    <script src="../Assets/Scripts/csrf.js"></script>
    <script src="../Assets/Scripts/alert.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await CSRFManager.init();
            CSRFManager.updateFormToken(document.getElementById('forgotPasswordForm'));
        });
    </script>
</body>
</html>
