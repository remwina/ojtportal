<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css">
    <!-- Add SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="blob"></div>
    <div class="form-section">
        <h1>Login</h1>
        <p class="subtitle">Welcome back! Please sign in to continue.</p>
        <form id="loginForm" class="auth-form">
            <input type="hidden" name="action" value="login">
            <input type="hidden" name="csrf_token" id="csrf_token">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" 
                       id="email" 
                       name="email" 
                       placeholder="Enter your email" 
                       autocomplete="email">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password" 
                       autocomplete="current-password">
                <div id="password-error" class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader">
                    <svg class="spinner" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </span>
            </button>
        </form>
        
        <div class="sign-in-link">
            <p>Don't have an account? <a href="register.html" onclick="CSRFManager.removeToken()">Register here</a></p>
        </div>
    </div>

    <script src="../Assets/Scripts/loading.js"></script>
    <script src="../Assets/Scripts/csrf.js"></script>
    <script src="../Assets/Scripts/alert.js"></script>
    <script>
        // Initialize CSRF token when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            await CSRFManager.init();
            CSRFManager.updateFormToken(document.getElementById('loginForm'));
        });
    </script>
</body>

</html>
