<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Placement and Listing Management - BatStateU</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css">
    <!-- Add SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .school-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .school-header img {
            width: 60px;
            height: auto;
        }
        .school-info {
            flex: 1;
        }
        .school-name {
            font-size: 1.1em;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }
        .campus-name {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }
        .system-name {
            font-size: 0.8em;
            color: var(--primary-red);
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div class="blob"></div>
    <div class="form-section">
        <div class="school-header">
            <img src="../Assets/Images/BatStateU-NEU-Logo.png" alt="BatStateU Logo">
            <div class="school-info">
                <div class="school-name">Batangas State University</div>
                <div class="campus-name">The NEU - Lipa Campus</div>
                <div class="system-name">Job Placement and Listing Management</div>
            </div>
        </div>
        <h1>Login</h1>
        <p class="subtitle">Welcome back! Please sign in to continue.</p>
        <form id="loginForm" class="auth-form">
            <input type="hidden" name="action" value="login">
            <input type="hidden" name="csrf_token" id="csrf_token">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" 
                       id="email" 
                       name="email" 
                       placeholder="Enter your email" 
                       autocomplete="email">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password" 
                       autocomplete="current-password">
                <div id="password-error" class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader">
                    <svg class="spinner" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </span>
            </button>
        </form>
        
        <div class="sign-in-link">
            <p>Don't have an account? <a href="register.html" onclick="CSRFManager.removeToken()">Register here</a></p>
        </div>
    </div>

    <script src="../Assets/Scripts/loading.js"></script>
    <script src="../Assets/Scripts/csrf.js"></script>
    <script src="../Assets/Scripts/alert.js"></script>
    <script>
        // Initialize CSRF token when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            await CSRFManager.init();
            CSRFManager.updateFormToken(document.getElementById('loginForm'));
        });
    </script>
</body>

</html>
