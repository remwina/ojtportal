<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Placement and Listing Management - BatStateU</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .floating-elements {
            --delay-0: 0;
            --delay-1: 1;
            --delay-2: 2;
            --delay-3: 3;
        }
    </style>
</head>

<body>
    <main class="hero-section">
        <div class="left-section">
            <div class="animated-bg"></div>
            <div class="content-wrapper">
                <div class="school-header">
                    <img src="../Assets/Images/BatStateU-NEU-Logo.png" alt="BatStateU Logo">
                    <div class="school-info">
                        <div class="school-name">Batangas State University</div>
                        <div class="campus-name">The NEU - Lipa Campus</div>
                    </div>
                </div>
                
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Welcome Back!</h1>
                        <p class="hero-subtitle">Ready to explore new opportunities?</p>
                    </div>
                    <div class="floating-elements">
                        <div class="floating-icon delay-0">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="floating-icon delay-1">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="floating-icon delay-2">
                            <i class="fas fa-handshake"></i>
                        </div>
                        <div class="floating-icon delay-3">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="floating-elements right-icons">
                <div class="floating-icon red-icon delay-0">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="floating-icon red-icon delay-1">
                    <i class="fas fa-key"></i>
                </div>
                <div class="floating-icon red-icon delay-2">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
            <div class="auth-container">
                <h2>Login</h2>
                <p class="auth-subtitle">Please sign in to continue</p>
                
                <form id="loginForm" class="auth-form">
                    <input type="hidden" name="action" value="login">
                    <input type="hidden" name="csrf_token" id="csrf_token">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email" 
                               autocomplete="email">
                        <div id="email-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password" 
                               autocomplete="current-password">
                        <div id="password-error" class="error-message"></div>
                    </div>

                    <button type="submit" class="auth-btn btn-base primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                </form>
                
                <div class="sign-in-link">
                    <p>Don't have an account? <a href="register.html" onclick="CSRFManager.removeToken()">Register here</a></p>
                </div>
                <div class="sign-in-link forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../Assets/Scripts/loading.js"></script>
    <script src="../Assets/Scripts/csrf.js"></script>
    <script src="../Assets/Scripts/alert.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await CSRFManager.init();
            CSRFManager.updateFormToken(document.getElementById('loginForm'));

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear any previous errors and disable form
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                const submitButton = this.querySelector('button[type="submit"]');
                const btnText = submitButton?.querySelector('.btn-text');
                const btnLoader = submitButton?.querySelector('.btn-loader');
                
                // Disable form and show loading state
                submitButton.disabled = true;
                if (btnText) btnText.style.display = 'none';
                if (btnLoader) btnLoader.style.display = 'inline-block';
                
                try {
                    const formData = new FormData(this);
                    const response = await fetch('../Backend/Core/MAIN.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!data) {
                        throw new Error('Invalid response from server');
                    }
                    
                    // If login was successful
                    if (data.success) {
                        // Update CSRF token if provided
                        if (data.csrf_token) {
                            CSRFManager.setToken(data.csrf_token);
                        }
                        
                        // Show success message and redirect
                        await Swal.fire({
                            icon: 'success',
                            title: 'Login Successful',
                            text: 'Redirecting...',
                            timer: 1500,
                            showConfirmButton: false,
                            allowOutsideClick: false
                        });
                        
                        // Redirect based on user type
                        window.location.href = data.usertype === 'admin' ? 
                            '../Admin/Dashboard.php' : 
                            '../Dashboard/dashboard.php';
                        return;
                    }
                    
                    // Handle validation errors
                    if (data.errors && Array.isArray(data.errors)) {
                        data.errors.forEach(error => {
                            const errorElement = document.getElementById(`${error.field}-error`);
                            if (errorElement) {
                                errorElement.textContent = error.message;
                            }
                        });
                    } else if (data.message) {
                        // Show generic error message
                        await Swal.fire({
                            icon: 'error',
                            title: 'Login Failed',
                            text: data.message,
                            confirmButtonText: 'Try Again'
                        });
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    await Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred during login. Please try again.',
                        confirmButtonText: 'Try Again'
                    });
                } finally {
                    // Re-enable form and hide loading state
                    submitButton.disabled = false;
                    if (btnText) btnText.style.display = 'inline-block';
                    if (btnLoader) btnLoader.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
